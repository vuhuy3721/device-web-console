<html>
<head>
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
</head>
<body>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="closeModal">&times;</span>
            <h2>Web Console</h2>
            <div id="modal-body">
                <h3>Connection</h3>
                <p id="connection-info"></p>

                <h3>Settings</h3>
                <p id="settings-info"></p>

                <h3>Media</h3>
                <p id="media-info"></p>

                <h3>Player</h3>
                <p id="player-info"></p>

                <h3>Status</h3>
                <p id="status-info"></p>

                <h3>3G/4G</h3>
                <p id="network-info"></p>

                <h3>Admin</h3>
                <div id="admin-section">
                    <label for="admin-password">Set Password:</label>
                    <input type="password" id="admin-password" placeholder="Enter new password">
                    <button id="set-password">Set Password</button>
                </div>

                <h3>About</h3>
                <p id="about-info"></p>
            </div>
        </div>
    </div>
    <script src="../js/modal.js"></script>
</body>
</html>
